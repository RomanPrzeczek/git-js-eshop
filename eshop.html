<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ROMI JS ESHOP</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      />
	</head>
  <body class="background_picture">
    <header>
        <div id="logo"><h1>Roman</h1></div>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars"></i>
            </label>
            <ul>
                <li><a href="index.html" >BIO</a></li>
                <li><a href="dovednosti.html" class="active">SKILLS</a></li>
            </ul>
        </nav>
    </header>
    <section>        
         <div class="container-fluid">
            <div class="row" style="background-color:rgb(135, 172, 226, 0.5); margin: 0 2px 10px 2px; text-align: center;">
                <label><h1>E-shop</h1></label>
                <a href="https://github.com/RomanPrzeczek/git-js-eshop" target="_blank">
                    <i class="bi bi-github">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                      </svg>
                    </i>
                </a>
            </div>
            <div class="row">
                <div class="col-sm-4" >
                    <div id="inputPanel" class="card">
                        <div class="card-body">
                            <form id="form">
                                <div class="form-group">
                                    <input type="hidden" name="id" id="inputId">
                                    <label for="inputTitle">Title</label>
                                    <input type="text" placeholder="Title" class="form-control" id="inputTitle" required>
                                    <br>
                                    <label class="form-label">Piece price</label>
                                    <br>
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <button class="btn btn-sm btn-primary" type="button" onclick="getPrice()">Get price</button>
                                        </div>
                                        <div class="col-sm-5">
                                            <label placeholder="" class="form-control" id="inputPiecePrice"></label>
                                        </div>
                                        <div class="col-sm-5">
                                            <label  type="text" class="form-control">CZE / EUR</label>
                                        </div>
                                    </div>
                                    <label for="amount">Amount</label>
                                    <input type="number" placeholder="Amount" class="form-control" id="inputAmount" required min="1">
                                    <br>
                                    <button class="btn btn-sm btn-primary" type="button" onclick="save()">Save</button>
                                    <button class="btn btn-sm btn-primary" type="button" onclick="clearData()">Reset</button>
                                    <br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="card">
                        <div class="card-body">
                          <h2>Shopping cart</h2>
                            <div class="table-responsive">
                                <table id="datatable" class="table table-striped">
                                    <thead style="background-color:rgba(41, 86, 154, 0.5);">
                                        <tr>
                                            <th class="text-center">No</th>
                                            <th class="text-center">Title</th>
                                            <th class="text-center">Piece price [CZE/EUR]</th> 
                                            <th class="text-center">Amount</th>
                                            <th class="text-center">Total price [CZE/EUR]</th>
                                            <th class="text-center"></th>
                                            <th class="text-center"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="table">        
                                    </tbody>                                
                                </table>
                                <div id="inputCurrencyStyle">
                                    <label>EUR currency foreign mid X-change rate:</label>
                                    <label id="inputKurz" onload="getRate()"></label>
                                    <label>CZE, data source:</label> 
                                    <a href="https://www.kurzy.cz/">kurzy.cz</a>
                                </div>
                            </div><hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="js-eshop/main-eshop.js"></script>
    <script>getRate()</script>
    <script>
        allData()
    </script>
    <script>
        function clearData(){
            document.getElementById('form').reset();
            if (document.getElementById('id')!=null) document.getElementById('id').value = "";
            if (document.getElementById('inputPiecePriceCZE')!=null) document.getElementById('inputPiecePriceCZE').value = "";
            allData();
        }
    </script>

        <span>Vytvořil &copy;ReRo 2021 díky <a href="https://www.itnetwork.cz/">itnetwork.cz</a> ,   <a href="https://www.w3schools.com/">w3Schools</a></span>
    </footer>
  </body>
</html>
